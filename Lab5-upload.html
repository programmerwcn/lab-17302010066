
<!DOCTYPE html>

</head>
<body>
<div class="container">
<section class="row">
    <div>
     <h1>Share Your Travels</h1>
    <p><i>let us know where you've been</i></p>
    </div>
    <nav>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link text-muted" href="lab5-gallery.html">Gallery</a> </li>
    <li class="nav-item"><a class="nav-link text-muted" href="#">Feeling Lucky</a> </li>
    <li class="nav-item"><a class="nav-link text-muted" href="#">User</a> </li>
    </ul>
    </nav>
</section>
<section class="row">
    <form role="form" class="col-md-12">
            <h3>PHOTO DETAILS</h3>
            <div class="form-group"><label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Give your photo a descriptive name.">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
            <textarea rows="4" id="description" class="form-control" placeholder="Adding a rich description will help with the search results."></textarea>
            </div>
        <div class="form-group">
                        <label for="continent">
                            Continent
                        </label>
                            <select id="continent" class="form-control" value="Choose continent">Choose continent</select>
        </div>
        <div class="form-group">
            <label for="country">
                Country
            </label>
            <select class="form-control" id="country">Choose country</select>
        </div>
        <div class="form-group">
        <label for="city">
            City</label>
            <input type="text" id="city" class="form-control">
        </div>
        <div class="form-group">
            <label for="copyright1">
                Copyright?</label>
            <div class="radio">

<label>
    <input type="radio" id="copyright1" name="copyright" value="option1">All rights reserved<br>
</label>
            </div>
            <div class="radio">
                <label>
    <input type="radio" id="copyright2" name="copyright" value="option2" checked="checked">Creative Commons
                </label>
            </div>
        </div>
        <div class="form-group">
        <label for="commonTypes1">
                            Creative Common Types
        </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="commonTypes1" name="commonTypes">Attribution
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="commonTypes2" name="commonTypes">Noncommerical
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="commonTypes3" name="commonTypes">No Derivative Works<br>
        </label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">I accept the software license</label>
        </div>
        <div class="row">
                <div class="col-md-4">
                    <label for="rate">
                        Rate this photo</label>
                            <input class="form-control" type="number" id="rate">
                        </div>
        <div class="col-md-8">
                        <label for="color">
                            Color Collection</label>
                            <input class="form-control" type="color" id="color">
        </div>
        </div>

            <div class="row">
                        <div class="col-md-6">
                            <label for="date">
                                Date Taken</label>
                            <input type="date" id="date" class="form-control"></div>
                        <div class="col-md-6">
                            <label for="time">
                                Time Taken</label>
                            <input type="time" id="time" class="form-control">
                        </div>
            </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">submit</button>
                        <button type="reset" class="btn btn-primary">clear</button>
                        </div>

    </form>
</section>
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
